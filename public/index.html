<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Pulsar REST API client</title>
		<meta name="description" content="The HTML5 Herald">
		<meta name="author" content="SitePoint">
		<link rel="stylesheet" href="assets/css/style.css?v=1.0">
        <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body>
		<section id="pulsarapp">
			<header id="header">
                <nav class="navbar navbar-inverse" role="navigation">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Pulsar dashboard</a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#"><span class="badge" id="tasks-count">0</span> Tasks</a></li>
                                <li><a href="#">History</a></li>
                                <li><a href="#">System status</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
			</header>
			<section id="main">
                <h3>Running jobs...</h3>
				<ul id="tasks-list" class="list-group"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<script type="text/template" id="task-template">
			<div class="task" id="task-id-<%= id %>">
                <div class="btn-group">
                    <button type="button" class="btn btn-default"><span class="taskId badge"><%= id %></span></button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            Actions
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Kill task</a></li>
                            <li><a href="#">Restart</a></li>
                        </ul>
                    </div>
                </div>
				<div class="well mt20">
					Status: <span class="status"><%= status %></span>
				</div>
				<div class="well">
					Output:<br><span class="output"><%= output %></span>
				</div>
			</div>
		</script>

        <script src="assets/bower_components/jquery/jquery.js"></script>
        <script src="assets/bower_components/underscore/underscore.js"></script>
        <script src="assets/bower_components/backbone/backbone.js"></script>
        <script src="assets/bower_components/backbone.localStorage/backbone.localStorage.js"></script>
        <script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

		<script src="app/models/task.js"></script>
		<script src="app/collections/tasks.js"></script>
		<script src="app/views/task-view.js"></script>
		<script src="app/views/app-view.js"></script>
		<script src="app/routers/router.js"></script>
		<script src="app/app.js"></script>
	</body>
</html>
