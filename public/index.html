<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Pulsar REST API client</title>
		<meta name="description" content="The HTML5 Herald">
		<meta name="author" content="SitePoint">
		<link rel="stylesheet" href="assets/css/style.css?v=1.0">
        <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body>
		<section id="pulsarapp">
			<header id="header">
				<h1>Pulsar tasks</h1>
			</header>
			<section id="main">
				<ul id="tasks-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<script type="text/template" id="task-template">
			<div class="task" id="task-id-<%= id %>">
				<div>
					Task ID: <span class="taskId"><%= id %></span> <button class="kill">Kill Task</button>
				</div>
				<div>
					Status: <span class="status"><%= status %></span>
				</div>
				<div>
					Output: <span class="output"><%= output %></span>
				</div>
			</div>
		</script>

        <script src="assets/bower_components/jquery/jquery.js"></script>
        <script src="assets/bower_components/underscore/underscore.js"></script>
        <script src="assets/bower_components/backbone/backbone.js"></script>
        <script src="assets/bower_components/backbone.localStorage/backbone.localStorage.js"></script>
        <script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

		<script src="app/models/task.js"></script>
		<script src="app/collections/tasks.js"></script>
		<script src="app/views/task-view.js"></script>
		<script src="app/views/app-view.js"></script>
		<script src="app/routers/router.js"></script>
		<script src="app/app.js"></script>
	</body>
</html>
